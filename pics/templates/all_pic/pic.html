{%extends 'all-news/base.html'%}

{% block content %}

<div class="container">

    <div class="row">
        <img src="{{pic.pic_image.url}}"  class="img-responsive" alt="">
    </div>

    <div class="row">
        <h1 class="text-center">{{pic.title}}</h1>
    </div>

    <div class="row">
        <p>{{pic.post}}</p>
    </div>

    <div class="row">
        <p>Posted {{pic.pub_date|timesince}} by {{pic.editor.first_name}}</p>
    </div>

</div>

{% endblock %}

{%extends 'all-pics/base.html'%}

{% block content %}

<div class="container">

    <div class="row">
        <img src="{{picture.picture_image.url}}"  class="img-responsive" alt="">
    </div>

    <div class="row">
        <h1 class="text-center">{{picture.title}}</h1>
    </div>

    <div class="row">
        <p>{{picture.post}}</p>
    </div>

    <div class="row">
        <p>Posted {{picture.pub_date|timesince}} by {{picture.editor.first_name}}</p>
    </div>

</div>

{% endblock %}
